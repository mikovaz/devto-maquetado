<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Community</title>
</head>
<body>
    <div class="topNavBar">
        <div class="innerTopNavBar">
            <div class="topNavBarLeft">
                <div id="logo">
                    <img src="./images/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="dev.to logo">
                </div>
                <div id="inputBar">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="topNavBarRight">
                <div class="logIn">
                    <span>Log in</span>
                </div>
                <div class="createAccount">
                    <span>Create account</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="mainContent">
            <div class="leftSideBar">
               <div class="topLeftSideBar">
                   <div class="titleLeftSideBar">
                    <h2><span id="blueHighlight">DEV Community</span> is a community of 800,000 amazing developers</h2>
                   </div>
                   <div class="subtitleLeftSideBar">
                    <p>We're a place where coders share, stay up-to-date and grow their careers.</p>
                   </div>
                   <div class="createAccountSideBar">
                    <a href="">Create Account</a>
                   </div>
                   <div class="logInSideBar">
                    <a href="">Log in</a>
                   </div>
               </div>
               <div class="leftLinks">
                   <div class="home">
                       <div class="homeLeftLink">
                           <img src="" alt="">
                       </div>
                       <div class="homeText">
                            <a href="">Home</a>
                       </div>
                    </div>
                    <div class="listings">
                        <div class="listingsLeftLink">
                            <img src="" alt="">
                        </div>
                        <div class="listingsText">
                            <a href="">Listings</a>
                        </div>
                   </div>
               </div>
            </div>
            <div class="mainSideContent">
                <div class="centerMainContent">
                    <div class="topNavBarMainContent">
                        <div id="relevant button">
                            <span>Relevant</span>
                        </div>
                        <div id="latest">
                            <span>Latest</span>
                        </div>
                        <div id="top">
                            <span>Top</span>
                        </div>
                    </div>
                    <div class="mainCard">
                        <div class="imageMainCard">
    
                        </div>
                        <div class="userInfo">
    
                        </div>
                        <div class="titleCards">
    
                        </div>
                        <div class="tagscards">
    
                        </div>
                        <div class="infoCards">
    
                        </div>
                    </div>
                    <div class="card">
    
                    </div>
                    <div class="card">
    
                    </div>
                    <div class="card">
    
                    </div>
                </div>
            </div>
            <div class="rightSideBar">
                <div class="mainRightSideBar">
                    <div class="listingsSideBar">
    
                    </div>
                    <div class="newsSideBar">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
