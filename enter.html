<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome! - DEV Community</title>
</head>
<body>
    <header>
        <div class="topNavBar">
            <div class="innerTopNavBar">
                <div class="topNavBarLeft">
                    <div id="logo">
                        <img src="./images/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="dev.to logo">
                    </div>
                    <div id="inputBar">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="topNavBarRight">
                    <div class="logIn">
                        <span>Log in</span>
                    </div>
                    <div class="createAccount">
                        <span>Create account</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="mainContent">
            <div class="enterCard">
                <div class="enterText">
                    <h2>Welcome to the DEV Community</h2>
                    <span>DEV Community is a community of 800,000 amazing developers</span>
                </div>
                <div class="enterSignOnButtons">

                </div>
                <div class="enterSubtitle">

                </div>
                <div class="logInForm">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
